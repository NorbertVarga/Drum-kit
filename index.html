<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    
    
        <h1 id="main-header">Drumü•ÅKit</h1>
        <div class="drum-set">
            <div id="kick" class="drum-box">
                <button id="btn-kick" class="w drum-button">w</button>
            </div>
            <div id="snare" class="drum-box">
                <button id="btn-snare" class="e drum-button">e</button>
            </div>
            <div id="clap" class="drum-box">
                <button id="btn-clap" class="r drum-button">r</button>
            </div>
            <div id="crash" class="drum-box">
                <button id="btn-crash" class="t drum-button">t</button>
            </div>
            <div id="tom-high" class="drum-box">
                <button id="btn-tom-high" class="j drum-button">j</button>
            </div>
            <div id="tom-low" class="drum-box">
                <button id="btn-tom-low" class="i drum-button">i</button>
            </div>
            <div id="hh-close" class="drum-box">
                <button id="btn-hh-close" class="k drum-button">k</button>
            </div>
            <div id="hh-open" class="drum-box">
                <button id="btn-hh-open" class="l drum-button">l</button>
            </div>
        </div>
        <footer>
            <p>Coded by <span>Norbert Varga</span></p>
            <a href="https://pngtree.com/so/mosque" target="_blank">mosque png from pngtree.com/</a>
        </footer>
   



    <script src="main.js"></script>
</body>
</html>
